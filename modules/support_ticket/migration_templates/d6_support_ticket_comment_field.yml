id: d6_support_ticket_comment_field
label: Drupal 6 support ticket comment field configuration
migration_tags:
  - Drupal 6
source:
  plugin: d6_comment_variable_per_comment_type
  constants:
    entity_type: support_ticket
    type: comment
process:
  entity_type: 'constants/entity_type'
  field_name:
    plugin: default_value
    default_value: "field_ticket_update"
  type: 'constants/type'
  'settings/comment_type': comment_type
destination:
  plugin: md_entity:field_storage_config
migration_dependencies:
  required:
    - d6_support_ticket_comment_type
