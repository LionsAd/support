id: d6_support_ticket_comment_entity_form_display
label: Drupal 6 support ticket comment field form display configuration
migration_tags:
  - Drupal 6
source:
  plugin: d6_comment_variable
  constants:
    entity_type: support_ticket
    field_name: comment
    form_mode: default
    options:
      type: comment_default
      weight: 20
process:
  entity_type: 'constants/entity_type'
  field_name:
    plugin: default_value
    default_value: "field_ticket_update"
  form_mode: 'constants/form_mode'
  options: 'constants/options'
  bundle:
    plugin: default_value
    default_value: "ticket"
destination:
  plugin: component_entity_form_display
migration_dependencies:
  required:
    - d6_support_ticket_comment_field_instance
