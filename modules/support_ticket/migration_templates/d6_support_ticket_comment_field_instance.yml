id: d6_support_ticket_comment_field_instance
label: Drupal 6 support ticket comment field instance configuration
migration_tags:
  - Drupal 6
source:
  plugin: d6_comment_variable
  constants:
    entity_type: support_ticket
    label: Comments
    required: true
process:
  entity_type: 'constants/entity_type'
  label: 'constants/label'
  required: 'constants/required'
  field_name:
    plugin: default_value
    default_value: "field_ticket_update"
  bundle:
    plugin: default_value
    default_value: "ticket"
  'default_value/0/status': comment
  'settings/default_mode': comment_default_mode
  'settings/per_page': comment_default_per_page
  'settings/anonymous': comment_anonymous
  'settings/form_location': comment_form_location
  'settings/preview': comment_preview
destination:
  plugin: entity:field_config
migration_dependencies:
  required:
    - d6_support_ticket_comment_field
